<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneMap by NYCSBUS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
<body>

    <div class="page-container">

        <header class="app-header">
            <div class="logo-title">
                <h1>OneMap by NYCSBUS</h1>
            </div>
            <div class="controls">
                <div class="input-group">
                    <label for="routeInput">Route:</label>
                    <input type="text" id="routeInput" name="route" placeholder="Enter route">
                </div>
                <div class="input-group">
                    <label for="dateInput">Date:</label>
                    <input type="date" id="dateInput" name="date">
                </div>
                <button type="button" id="getMapButton">Get Map</button>
            </div>
        </header>

        <main class="main-content">

            <section class="map-section">
                <div class="map-toggles">
                    <button type="button" id="showAmButton" class="toggle-button active">AM</button>
                    <button type="button" id="showPmButton" class="toggle-button">PM</button>
                </div>
                <div id="amMapContainer" class="map-container active">
                    <p>Enter route and date, then click "Get Map". AM map will appear here.</p>
                </div>
                <div id="pmMapContainer" class="map-container">
                    <p>PM Map will appear here.</p>
                </div>
            </section>

            <aside class="sidebar-section">
                <div id="loadingIndicator" style="display: none;">Loading...</div>
                <div id="errorDisplay" class="error-message" style="display: none;"></div>

                <div id="sidebar-content">
                    <h2 id="sidebar-title">Trip Details</h2>
                    <p><strong>Vehicle:</strong> <span id="sidebar-vehicle">--</span></p>
                    <p><strong>Route:</strong> <span id="sidebar-route">--</span></p>
                    <hr>
                    <h3>Links</h3>
                    <div class="sidebar-links">
                         <a href="#" id="dviLink" target="_blank" style="opacity: 0.5;">DVI</a>
                         <a href="#" id="optLink">OPT Information</a>
                         <a href="#" id="fleetioLink" target="_blank" style="opacity: 0.5;">Fleetio Link</a>
                    </div>
                </div>
            </aside>

        </main>

        <section id="optTableContainer" class="opt-table-section" style="display: none;">
            <h2>OPT Data Details</h2>
            <button id="download-opt-btn" style="display: none; margin-bottom: 10px;">Download OPT Info as CSV</button>
            <div id="optTableContent" class="opt-table-content-wrapper">
                <p id="opt-placeholder" style="padding: 10px; font-style: italic; color: #666;">OPT details will load here when link is clicked.</p>
            </div>
        </section>

    </div><script src="{{ url_for('static', filename='script.js') }}"></script>
    </body>
</html>
